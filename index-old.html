<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joem's Portfolio</title>
    
    <!-- React Production CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <script>
        console.log('ðŸ”„ Starting to load React components...');
        
        // Add loading indicator
        document.getElementById('root').innerHTML = `
            <div style="
                display: flex; 
                justify-content: center; 
                align-items: center; 
                min-height: 100vh; 
                background: #0a0a0a; 
                color: #ffd369;
                font-family: 'Montserrat', sans-serif;
                flex-direction: column;
            ">
                <div style="
                    width: 50px; 
                    height: 50px; 
                    border: 3px solid #333; 
                    border-top: 3px solid #ffd369; 
                    border-radius: 50%; 
                    animation: spin 1s linear infinite;
                    margin-bottom: 20px;
                "></div>
                <h2>Loading Portfolio...</h2>
                <p>Please wait while we load your experience</p>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        `;
    </script>

    <!-- React Components - FIXED ORDER -->
    <script type="text/babel" src="components/ContactModal.js"></script>
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="components/About.js"></script>
    <script type="text/babel" src="components/Experience.js"></script>
    <script type="text/babel" src="components/Projects.js"></script>
    <script type="text/babel" src="components/Contact.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="App.js"></script>
    
    <!-- Error handling for debugging -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Error:', e.error);
            console.error('Stack:', e.error?.stack);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
    
    <!-- Floating Skills Script -->
    <script src="js/floating-skills.js"></script>
</body>
</html>
